# Big example ref: https://github.com/dotansimha/graphql-code-generator/blob/master/dev-test/codegen.yml
hooks:
  afterAllFileWrite:
    - prettier --write
overwrite: true
generates:
  ./npm-packages/lib/src/api/graphql.ts:
    schema: './npm-packages/lib/src/ows-schema.graphql'
    documents: './npm-packages/lib/src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    #      - 'typescript-graphql-request'
    config:
      avoidOptionals: true
