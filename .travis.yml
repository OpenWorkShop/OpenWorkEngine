branches:
  only:
    - master

jobs:
  include:
    - stage: "build NPM packages"
      language: node_js
      node_js: "14"
      script:
        - "./ci/build-npm-package.sh lib"
        - "./ci/build-npm-package.sh ui"
    - stage: "Deploy"
      name: "lib"
      before_deploy:
        - cd ./npm-packages/lib/dist
      deploy:
        provider: npm
        email: zane@claes.biz
        api_key:
          secure: 
        on:
          branch: master
          tags: true
          repo: OpenWorkShop/OpenWorkEngine
        skip_cleanup: "true"
    - name: "ui"
      before_deploy:
        - cd ./npm-packages/ui/dist
      deploy:
        provider: npm
        email: zane@claes.biz
        api_key:
          secure: 
        on:
          branch: master
          tags: true
          repo: OpenWorkShop/OpenWorkEngine
        skip_cleanup: "true"

dist: bionic
language: shell
group: travis_latest
os: linux
