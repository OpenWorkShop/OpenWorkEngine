fragment Command on CommandSettings {
    id
    mtime
    commands
    title
    enabled
}

fragment AppUpdates on AppUpdates {
    checkForUpdates
    prereleases
}

fragment MakerHub on MakerHubSettings {
    enabled
}


fragment EssentialSettings on OpenControllerSettings {
    fileSystem {
        ...FileSystem
    }
    appUpdates {
        ...AppUpdates
    }
    commands {
        ...Command
    }
    events {
        ...Event
    }
    hub {
        ...MakerHub
    }
    users {
        ...OpenControllerUserFull
    }
}
