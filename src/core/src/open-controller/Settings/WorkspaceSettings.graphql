fragment WorkspaceProps on WorkspaceSettings {
    id
    machineProfileId
    machineCategory
    name
    onboarded
    path
    color
    bkColor
    icon
    autoReconnect
    preferImperial
}


fragment WorkspaceFullSettings on WorkspaceSettings {
    ...WorkspaceProps
    connection {
        ...MachineConnectionSettings
    }
    axes {
        ...MachineAxis
    }
    features {
        ...MachineFeature
    }
    commands {
        ...MachineCommand
    }
    parts {
        ...MachinePart
    }
}

fragment WorkspaceEssentialSettings on WorkspaceSettings {
    ...WorkspaceFullSettings
}
