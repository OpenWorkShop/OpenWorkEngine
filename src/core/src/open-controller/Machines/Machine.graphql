fragment ControlledMachine on ControlledMachine {
    topicId
    machineProfileId
    firmwareRequirement {
        ...FirmwareRequirement
    }
    configuration {
        ...MachineConfig
    }
    status {
        ...MachineStatus
    }
    settings {
        ...MachineSetting
    }
    logs {
        ...MachineLogEntryConnection
    }
}

fragment DetectedFirmware on MachineDetectedFirmware {
    friendlyName
    isValid
    name
    value
    edition
    protocol
    welcomeMessage
}

fragment MachineAlert on MachineAlert {
    code
    name
    message
}

fragment MachinePosition on MachinePosition {
    x
    y
    z
    a
    b
    c
}
