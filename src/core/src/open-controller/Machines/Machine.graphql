

fragment ControlledMachine on ControlledMachine {
    topicId
    machineProfileId
    configuration {
        ...MachineConfig
    }
    status {
        ...MachineStatus
    }
    settings {
        ...FirmwareSettingsTyped
    }
    ...MachineLogs
}

fragment FirmwareRequirement on IMachineFirmwareRequirement {
    controllerType
    name
    edition
    requiredVersion
    suggestedVersion
    helpUrl
    downloadUrl
}

fragment DetectedFirmware on MachineDetectedFirmware {
    friendlyName
    isValid
    name {
        requiredValue
        detectedValue
        hasDetectedValue
        meetsRequirement
    }
    version {
        requiredValue
        detectedValue
        hasDetectedValue
        meetsRequirement
    }
    edition {
        requiredValue
        detectedValue
        hasDetectedValue
        meetsRequirement
    }
    protocol {
        requiredValue
        detectedValue
        hasDetectedValue
        meetsRequirement
    }
    welcomeMessage
    requirement {
        ...FirmwareRequirement
    }
    meetsRequirements
}

fragment MachineAlert on MachineAlert {
    type
    code
    name
    message
}

fragment MachinePosition on MachinePosition {
    x
    y
    z
    a
    b
    c
}
