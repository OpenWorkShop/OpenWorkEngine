fragment MachinePresetSettingProps on MachinePresetSetting {
  id
  title
  settingType
  key
  value
}

fragment MachineSetting on MachineSetting {
  id
  title
  settingType
  key
  value
}

subscription MachineSettings($portName: String!) {
  machine: onMachineSetting(portName: $portName) {
    topicId
    settings {
      ...MachineSetting
    }
  }
}
